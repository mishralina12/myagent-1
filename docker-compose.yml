version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: myagent-postgres
    environment:
      POSTGRES_DB: myagent
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - myagent-network

  redis:
    image: redis:7-alpine
    container_name: myagent-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - myagent-network

volumes:
  postgres_data:
  redis_data:

networks:
  myagent-network:
    driver: bridge
